<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Cart Test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
</head>
<body>

    <div class="container">
        <div class="products">
            <div class="row"></div>
        </div>
        <div class="cart">
            <header class="cart-header">
                <div class="bag">
                    <div class="bag__wrap">
                        <span class="bag__icon"></span>
                        <span class="bag__total-items">0</span>
                    </div>
                    <h1 class="bag__title">Sacola</h1>
                </div>
            </header>
            <div class="cart-items"></div>
            <div class="cart-subtotal">
                <div class="cart-subtotal__title">Subtotal</div>
                <div class="cart-subtotal__price">
                    <span class="value"></span>
                    <span class="installments"></span>
                </div>
            </div>
            <div class="cart-checkout">
                <a class="cart-checkout__button" href="#">Comprar</a>
            </div>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
